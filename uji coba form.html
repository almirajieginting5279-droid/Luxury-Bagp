<!DOCTYPE html>
<html lang="en">
<head>
<a href="https://www.contoh.com" target="_blank">Klik di sini untuk membuka alamat pembelajaan</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bag</title>
    <style>
        /* Basic styling for better readability (optional) */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>Pick Your Order</h1>

    <form action="/submit-order" method="post">
        <fieldset>
            <legend>Customer Information</legend>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="customer_email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="shipping_address" rows="4" required></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Order Details</legend>
            <div class="form-group">
                <label for="product">Select Product:</label>
                <select id="product" name="product_selection" required>

                    <option value="Golden Horizon – Dior">Golden Horizon – Dior</option>

                    <option value="Sapphire Muse – Dior">Sapphire Muse – Dior</option>
                    <option value="Amber Dream – Dior">Amber Dream – Dior</option>
                    <option value="Enchanté Allure – Dior">Enchanté Allure – Dior</option>
  <option value="Radiant Horizon – Dior">Radiant Horizon – Dior</option>
                    <option value="Secret Blossom – Chanel">Secret Blossom – Chanel</option>
                    <option value="Velour Charm – Dior">Velour Charm – Dior</option>
                    <option value="Rosewood Charm – Chanel">Rosewood Charm – Chanel</option>
                    <option value="Amber Horizon – Dior">"Amber Horizon – Dior</option>
                    <option value="Crystal Bloom – Dior">Crystal Bloom – Dior</option>
                    <option value="Whispering Rose – Dior">Whispering Rose – Dior</option>
                    <option value="Moonlit Grace – Dior">Moonlit Grace – Dior</option>
                    <option value="Velvet Horizon – Dior">Velvet Horizon – Dior</option>
<option value="Radiant Star – Dior">Radiant Star – Dior</option>
                    <option value="Velvet Moon – Dior>Velvet Moon – Dior</option>
                    <option value="Amber Secret – Dior">Amber Secret – Dior</option>
                    <option value="Crimson Horizon – Diore">Crimson Horizon – Diore</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="notes">Special Instructions:</label>
                <textarea id="notes" name="special_instructions" rows="4"></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Submit Order">
    </form>

</body>
</html>
