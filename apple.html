<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon GO Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      padding: 12px;
      margin: 10px 0;
      border-radius: 50px;
      border: 1.5px solid #ddd;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      background: #fff;
      color: #000;
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    p {
      font-size: 14px;
      margin-top: 20px;
      color: #333;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .continue-btn {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border-radius: 50px;
      border: none;
      background: #007AFF;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .continue-btn:hover {
      background: #005BBB;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign in with the Almira Luxury app</h2>

    <!-- Tombol login -->
    <button class="btn" onclick="openModal('Almira Luxury')">
      <img src="WhatsApp Image 2025-10-04 at 22.34.52_0852f406.jpg" alt="Almira Luxury" />
      Sign in with Almira Luxury
    </button>

    <button class="btn" onclick="openModal('Apple')">
      <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" />
      Sign in with Apple
    </button>

    <button class="btn" onclick="openModal('Facebook')">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
      Sign in with Facebook
    </button>

    <button class="btn" onclick="openModal('Google')">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
      Sign in with Google
    </button>

    <button class="btn" onclick="openModal('Niantic Kids')">
      <img src="https://img.icons8.com/color/48/child-safe-zone.png" alt="Niantic Kids" />
      Sign in with Niantic Kids
    </button>

    <button class="btn" onclick="openModal('Almira Jisung')">
      <img src="WhatsApp Image 2025-10-04 at 22.39.38_5ae48080.jpg" alt="Almira Jisung" />
      Sign in with Almira Jisung
    </button>

    <p>If you don’t have a Almira Luxury account, make one today!</p>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalIcon" src="" alt="Icon" style="width:50px; margin-bottom:10px;">
      <h3 id="modalTitle">Sign in</h3>
      <p>
        Create an account for Niantic<br>
        Sign in using your <span id="providerName"></span> account.
      </p>
      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <script>
    const icons = {
      "Almira Luxury": "WhatsApp Image 2025-10-04 at 22.34.52_0852f406.jpg",
      "Apple": "https://img.icons8.com/ios-filled/50/000000/mac-os.png",
      "Facebook": "https://img.icons8.com/color/48/facebook-new.png",
      "Google": "https://img.icons8.com/color/48/google-logo.png",
      "Niantic Kids": "https://img.icons8.com/color/48/child-safe-zone.png",
      "Almira Jisung": "WhatsApp Image 2025-10-04 at 22.39.38_5ae48080.jpg"
    };

    function openModal(provider) {
      document.getElementById("myModal").style.display = "flex";
      document.getElementById("modalTitle").innerText = "Sign in with " + provider;
      document.getElementById("providerName").innerText = provider;
      document.getElementById("modalIcon").src = icons[provider];
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
