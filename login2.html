<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      padding: 12px;
      margin: 8px 0;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      color: white;
    }
    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }
    .pokemon { background: linear-gradient(45deg, #00c3ff, #77ff77); }
    .apple { background: black; }
    .facebook { background: #1877f2; }
    .google { background: white; color: black; border: 1px solid #ddd; }
    .google img { margin-right: 10px; }
    .kids { background: #ff5722; }
    .club { background: #4caf50; }
    .btn:hover { opacity: 0.9; }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in with the Pokémon GO app</h2>

    <button class="btn pokemon" id="btn-pokemon">
      <img src="https://img.icons8.com/color/48/pokeball-2.png" alt="Pokéball Icon"/>
      Sign in with Pokémon GO
    </button>

    <p>Or sign in using another method</p>

    <button class="btn apple" id="btn-apple">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple Icon"/>
      Sign in with Apple
    </button>

    <button class="btn facebook" id="btn-facebook">
      <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook Icon"/>
      Sign in with Facebook
    </button>

    <button class="btn google" id="btn-google">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon"/>
      Sign in with Google
    </button>

    <button class="btn kids" id="btn-kids">Sign in with Niantic Kids</button>

    <button class="btn club" id="btn-club">Sign in with Pokémon Trainer Club</button>

    <p class="note">
      If you don’t have a Pokémon GO account, make one today!
    </p>
  </div>

  <script>
    function handleLogin(method) {
      alert(`You clicked to sign in with ${method}!`);
      // Ganti alert ini dengan proses login sesungguhnya
    }

    document.getElementById('btn-pokemon').addEventListener('click', () => handleLogin('Pokémon GO'));
    document.getElementById('btn-apple').addEventListener('click', () => handleLogin('Apple'));
    document.getElementById('btn-facebook').addEventListener('click', () => handleLogin('Facebook'));
    document.getElementById('btn-google').addEventListener('click', () => handleLogin('Google'));
    document.getElementById('btn-kids').addEventListener('click', () => handleLogin('Niantic Kids'));
    document.getElementById('btn-club').addEventListener('click', () => handleLogin('Pokémon Trainer Club'));
  </script>
</body>
</html>
